<div
    class="bg-blue-800 flex items-center justify-center p-4 w-screen h-screen overflow-hidden">
    <div class="bg-white w-1/2 h-[80%] flex items-center justify-between rounded-md">
        <div class="w-full h-full py-8 px-16">
            <div>
                <h5 class=" text-blue-800 font-normal text-xl">Bienvenido !</h5>
                <p class="text-sm text-gray-400">Acceder a AnderCode</p>
            </div>

            <div class="mt-4">
                <form [formGroup]="loginForm" class="flex flex-col items-center justify-between gap-4">
                    <div class="flex flex-col items-start justify-start gap-2 w-full text-sm m-auto my-1">
                        <label> Empresa </label>
                        <select formControlName="empresa" class="w-full py-2 px-3 rounded-md border-[1px] border-solid border-gray-400 outline-none">
                            <option value="" selected style="display: none;">Seleccionar</option>
                            @for(item of enterprises; track $index){
                                <option [value]="item.value">{{item.label}}</option>
                            }
                        </select>
                    </div>

                    <div class="flex flex-col items-start justify-start gap-2 w-full text-sm m-auto my-1">
                        <label> Sucursal </label>
                        <select formControlName="sucursal" class="w-full py-2 px-3 rounded-md border-[1px] border-solid border-gray-400 outline-none">
                            <option value="" selected style="display: none;">Seleccionar</option>
                            @for(item of sucursales; track $index){
                                <option [value]="item.value">{{item.label}}</option>
                            }
                        </select>
                    </div>

                    <div class="flex flex-col items-start justify-start gap-2 w-full text-sm m-auto my-1">
                        <label> Correo Electr칩nico </label>
                        <input 
                        type="email" 
                        placeholder="Ingrese Correo Electr칩nico" 
                        formControlName="email"
                        class="w-full py-2 px-3 rounded-md border-[1px] border-solid border-gray-400 outline-none" />
                    </div>

                    <div class="flex flex-col items-start justify-start gap-2 w-full text-sm m-auto my-1">
                        <label> Contrase침a </label>
                        <div class="flex items-center justify-between border-[1px] border-solid border-gray-400 w-full px-4 rounded-md">
                            <input [type]="showPassword ? 'text':'password'" placeholder="Ingrese Contrase침a" formControlName="password" class="h-full w-full outline-none appearance-none" />
                            <button type="button" mat-icon-button (click)="show()">
                                <mat-icon>{{!showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                            </button>
                        </div>
                    </div>

                    <button type="submit" [disabled]="!loginForm.valid" (click)="onSubmitLogin()" class="disabled:bg-gray-400 disabled:text-gray-300 bg-[#0ab39c] hover:bg-[#099885] transition-all w-full text-white p-2 rounded-md mt-8">Acceder</button>
                </form>
            </div>
        </div>
    </div>
