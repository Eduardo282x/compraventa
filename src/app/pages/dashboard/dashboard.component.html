
<h1 class="font-semibold text-2xl  ml-5 mb-5">Dashboard </h1>
<div class="dashboard">

    <div class="card highlight">
        <h2 class="text-xl">ðŸ“Š Ventas Totales</h2>
        <canvas baseChart
            [data]="ventasData"
            [options]="chartOptions"
            chartType="bar">
        </canvas>
    </div>

    <div class="card highlight">
        <h2 class="text-xl">ðŸ›’ Cantidad de Pedidos</h2>
        <canvas baseChart
            [data]="pedidosData"
            [options]="chartOptions"
            chartType="doughnut">
        </canvas>
    </div>

    <div class="card highlight">
        <h2 class="text-xl">ðŸ’Š Top Productos MÃ¡s Vendidos</h2>
        <canvas baseChart
            [data]="productosMasVendidosData"
            [options]="chartOptions"
            [type]="'pie'">
        </canvas>
    </div>

    <div class="card highlight">
        <h2 class="text-xl">ðŸ’³ MÃ©todos de pago Utilizados</h2>
        <canvas baseChart
            [data]="metodosDePagoData"
            [options]="chartOptions"
            [type]="'pie'">
        </canvas>
    </div>

    <div class="card highlight mb-10">
        <h2 class="text-xl">ðŸ“¦ Ãšltimos Pedidos Realizados</h2>

        <div class="flex flex-col items-start justify-start gap-4 mt-4">
            @for (item of pedidos.slice(0,5 ); track $index) {
            <div class="w-full flex items-center justify-between px-4 font-medium">
                <span>#{{(item.id).toString().padStart(7, '0')}}</span>
                <span>-</span>
                <span [className]="setClassName(item.status)">{{item.status}}</span>
            </div>
            }
        </div>
    </div>
</div>
