<div class="w-full h-screen flex flex-col items-center justify-center bg-blue-800">
    <div class="shadow-2xl w-1/3 rounded-xl p-8 bg-white">
        <h2 class="text-center text-2xl font-semibold mb-8">Recuperar contraseña</h2>
        <form [formGroup]="backupPasswordForm" class="space-y-6 p-4 "
            noValidate>
            <div class="flex flex-col gap-1">
                <label class="font-normal text-md">Correo</label>
                <input
                    class="w-full outline-none py-2 px-6 rounded-2xl border-2 border-gray-300"
                    type="text"
                    autocomplete="off"
                    formControlName="email" />
            </div>

            <div class="flex flex-col gap-1">
                <label class="font-normal text-md">Cédula</label>
                <input
                    class="w-full outline-none py-2 px-6 rounded-2xl border-2 border-gray-300"
                    type="text"
                    autocomplete="off"
                    formControlName="identify" />
            </div>

            <div class="flex flex-col gap-1">
                <label class="font-normal text-md">Contraseña</label>
                <input
                    class="w-full outline-none py-2 px-6 rounded-2xl border-2 border-gray-300"
                    type="text"
                    autocomplete="off"
                    formControlName="password" />
            </div>

            <div class="flex flex-col gap-1">
                <label class="font-normal text-md">Confirmar Contraseña</label>
                <input
                    class="w-full outline-none py-2 px-6 rounded-2xl border-2 border-gray-300"
                    type="text"
                    autocomplete="off"
                    formControlName="confirmPassword" />
            </div>

            @if (messageError !== '') {
            <div class="text-center w-full mb-5">
                <span
                    class=" text-sm text-red-600 font-semibold ">{{messageError}}</span>
            </div>
            }

            <div class="text-center">
                <button (click)="onSubmit()" mat-flat-button>Confirmar</button>
            </div>
        </form>
    </div>
</div>
