<div class="flex flex-col items-start justify-start w-full">

  <h2 class="text-xl font-bold mb-10">Información del Pago</h2>

  <div class="flex justify-between border-b-2 my-5 pb-5 w-full">
    <div class="ml-20 flex flex-col justify-center w-1/3">
      <mat-form-field appearance="outline">
        <mat-label>Método de pago</mat-label>
        <mat-select (valueChange)="selectMethodPayment($event)">
          @for (item of methodPayments; track $index) {
          <mat-option [value]="item.id">{{item.bank}} -
            {{item.owner}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class=" w-full">
      <mat-form-field appearance="outline">
        <mat-label>Banco</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="owner">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Cédula</mat-label>
        <input matInput formControlName="identify">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
  </div>

  <form class="pt-3 w-full">

    <h2 class="text-xl font-bold mb-10">Datos de la compra</h2>

    <select name id
      class="mx-60 w-1/2 text-center mb-8 border-2 rounded-full p-1 border-black focus:border-blue-500">
      <option value>-- Seleccione Tipo de Pago --</option>
    </select>

    <div class="flex justify-between mx-40 my-5">

      <div class="space-y-5">
        <div>
          <label for>Referencia</label>
          <input
            type="text"
            class="border border-gray-400 rounded-full m-3 outline-none px-6 focus:border focus:border-blue-500" />
        </div>

        <div>
          <label for>Cédula</label>
          <input
            type="text"
            class="border border-gray-400 rounded-full m-3 outline-none px-6 focus:border focus:border-blue-500" />
        </div>

        <div>
          <label for>Correo</label>
          <input
            type="email"
            class="border border-gray-400 rounded-full m-3 outline-none px-6 focus:border focus:border-blue-500" />
        </div>
      </div>

      <div class="space-y-5">

        <div>
          <label for>Nombres</label>
          <input
            type="text"
            class="border border-gray-400 rounded-full m-3 outline-none px-6 focus:border focus:border-blue-500" />
        </div>

        <div>
          <label for>Apellidos</label>
          <input
            type="text"
            class="border border-gray-400 rounded-full m-3 outline-none px-6 focus:border focus:border-blue-500" />
        </div>

        <div>
          <label for>Teléfono</label>
          <input
            type="number"
            class="border border-gray-400 rounded-full m-3 outline-none px-6 focus:border focus:border-blue-500" />
        </div>

      </div>

    </div>

  </form>
</div>
