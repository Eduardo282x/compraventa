<div class="w-full overflow-hidden">
    <div
        class="my-5 flex items-center justify-start gap-5 overflow-auto px-4  h-28 lg:h-80 bg-gray-100">
        <img src="image1.jpg" alt="Logo" class=" w-1/2 h-full mt-5 rounded-xl">
        <img src="image2.jpg" alt="Logo" class=" w-1/2 h-full mt-5 rounded-xl">
        <img src="image3.jpg" alt="Logo" class=" w-1/2 h-full mt-5 rounded-xl">
        <img src="image4.jpg" alt="Logo" class=" w-1/2 h-full mt-5 rounded-xl">
        <img src="image5.jpg" alt="Logo" class=" w-1/2 h-full mt-5 rounded-xl">
        <img src="image6.jpg" alt="Logo" class=" w-1/2 h-full mt-5 rounded-xl">
        <img src="image7.jpg" alt="Logo" class=" w-1/2 h-full mt-5 rounded-xl">
    </div>
</div>

<main class="w-full overflow-hidden bg-gray-100 p-7">
    @for (item of categoriesMenu; track $index) {
    <div class=" my-5 w-full">
        <h2
            class="text-xl font-medium text-gray-800 text-left mx-5">{{item.category}}</h2>
        <div
            class="flex items-center justify-start w-full overflow-x-auto gap-5 p-4">
            @for (produc of productos; track $index) {
            @if (produc.store.categoryId === item.id) {
            <app-card [product]="produc"></app-card>
            }
            }
        </div>
    </div>
    }
</main>

<footer>
    <div class="bg-blue-900 shadow-md p-4"></div>
</footer>
