<div class="w-full flex flex-col items-start justify-start gap-5">

  @for (item of products; track $index) {
  <div
    class="flex items-center justify-between rounded-md border-2 px-4 py-4 w-full">
    <div class="flex items-center justify-center gap-4">
      <div class="w-16 h-16 rounded-full bg-blue-700"></div>
      <div>
        <p>{{item.producto.store.name}}</p>
        <p>{{item.producto.store.category.category}}</p>
      </div>
    </div>

    <div class="flex items-center justify-end gap-5">
      <div class=" text-right">
        <p>Precio unitario: {{item.producto.store.price | currency:'USD' }}</p>
        <p>Precio total: {{item.producto.store.price * item.amount|
          currency:'USD' }}</p>
        <div class="flex items-center justify-center gap-2">
          <button [disabled]="item.amount === 1" (click)="changeAmountProduct(item, 'remove')" class="disabled:bg-gray-500 rounded-full w-8 h-8 text-white bg-red-600">-</button>
          <span class="border py-2 px-4">{{item.amount}}</span>
          <button (click)="changeAmountProduct(item, 'plus')" class=" rounded-full w-8 h-8 text-white bg-blue-600">+</button>
        </div>
      </div>

      <button class=" rounded-full w-8 h-8 text-white bg-red-600 flex items-center justify-center">
        <span class="material-icons">close</span>
      </button>
    </div>
  </div>
  }
</div>
