<div
    class=" absolute p-2 z-50 pl-4 top-18 left-0 bg-blue-900 h-[88vh] w-14 hover:w-72 flex flex-col items-start justify-between group transition-all duration-[.20s] ease-in  overflow-hidden">
    <aside class="w-full">
        @for (item of categoriesMenu; track $index) {
        <a [routerLink]="['/comercio']"
            [queryParams]="{ categoria: item.category }"
            class="flex items-center justify-start gap-5 group-hover:gap-2 my-2 w-full cursor-pointer rounded-full hover:bg-blue-700 transition-all duration-100">
            <span
                class="material-icons w-10 h-10 flex items-center justify-center text-white text-xl p-1">{{generateRandomIcon()}}</span>
            <p class="text-white whitespace-nowrap block">{{item.category}}</p>
        </a>
        }
    </aside>

    @if (clientInfo !== null) {
    <div class="w-full">
        <button
            (click)="navigateTo('/comercio/pedidos')"
            class="flex items-center justify-start gap-5 group-hover:gap-2 my-2 w-full cursor-pointer rounded-full hover:bg-blue-700 transition-all duration-100">
            <span
                class="material-icons w-10 h-10 flex items-center justify-center text-white text-xl p-1">list_alt</span>
            <p class="text-white whitespace-nowrap block">Mis pedidos</p>
        </button>
        <button
            (click)="navigateTo('/comercio/perfil')"
            class="flex items-center justify-start gap-5 group-hover:gap-2 my-2 w-full cursor-pointer rounded-full hover:bg-blue-700 transition-all duration-100">
            <span
                class="material-icons w-10 h-10 flex items-center justify-center text-white text-xl p-1">account_circle</span>
            <p class="text-white whitespace-nowrap block">Mi perfil</p>
        </button>
        <button
            (click)="navigateTo('/comercio/contrasena')"
            class="flex items-center justify-start gap-5 group-hover:gap-2 my-2 w-full cursor-pointer rounded-full hover:bg-blue-700 transition-all duration-100">
            <span
                class="material-icons w-10 h-10 flex items-center justify-center text-white text-xl p-1">password</span>
            <p class="text-white whitespace-nowrap block">Actualizar contraseña</p>
        </button>
    </div>
    <button
        (click)="logoutClient()"
        class="flex items-center justify-start gap-5 group-hover:gap-2 my-2 w-full cursor-pointer rounded-full hover:bg-blue-700 transition-all duration-100">
        <span
            class="material-icons w-10 h-10 flex items-center justify-center text-white text-xl p-1">logout</span>
        <p class="text-white whitespace-nowrap block">Cerrar sesión</p>
    </button>
    }
</div>
